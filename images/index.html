<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Portfolio</a>
            <a href="">Services</a>
            <a href="">Hire Me</a>
          </li>
        </ul>
        <img src="images/moon.png" id="icon" />
      </nav>

      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfolio website to showcase my all works related
          to web <br />
          development an ui design.
        </p>
        <a href="">Download</a>
      </div>

      <div class="img-box">
        <img src="images/pattern.png" class="back-img" />
        <img src="images/girl.png" class="main-img" />
      </div>

      <div class="social-links">
        <a href=""><i class="fab fa-linkedin"></i></a>

        <a href=""><i class="fab fa-behance"></i></a>

        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>

    <script>
      var icon = document.getElementById("icon");

      var currentTheme = localStorage.getItem("theme");

      if (currentTheme == "dark") {
        document.body.classList.add("dark-theme");
        icon.src = "images/sun-modified.png";
      }

      icon.onclick = function () {
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "images/moon.png";
        } else {
          icon.src = "images/sun-modified.png";
        }

        document.body.classList.toggle("dark-theme");

        let theme = "light";

        if (document.body.classList.contains("dark-theme")) {
          theme = "dark";
        }

        localStorage.setItem("theme", theme);
      };
    </script>
  </body>
</html>
